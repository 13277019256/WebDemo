<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>我的网页1</title>
	</head>
	<body>
		<h1>点击下边链接跳转到指定网页</h1>
		<br />
		<a href="baidu.com">百度</a>
		<br />
		<br />
		
		<h2>下面是安卓图片</h2>
		<br />
		<img src="img/i1.png" />
		<br />
		<br />
		
		<h3>下面是一个有序列表和一个无序列表</h3>
		<br />
		<ol>
			<li>刘备</li>
			<li>关羽</li>
			<li>张飞</li>
		</ol>
		<ul>
			<li>魏</li>
			<li>蜀</li>
			<li>吴</li>
		</ul>
		<br />
		<br />
		
		<h4>下面是一个7行2列的表格</h4>
		<br />
		<table border="1">
			<tr><th>国籍</th><th>姓名</th></tr>
			<tr><td>魏</td><td>司马懿</td></tr>
			<tr><td>蜀</td><td>诸葛亮</td></tr>
			<tr><td>吴</td><td>周瑜</td></tr>
			<tr><td>汉</td><td>刘协</td></tr>
			<tr><td>汉</td><td>王允</td></tr>
			<tr><td>汉</td><td>何进</td></tr>
		</table>
		<br />
		<br />
		
		<h5>下面是三国账号密码输入框</h5>
		<br />
		<a>账号：</a><input type="text" name="user"/>
		<a>密码：</a><input type="password" name="password" />
		<br />
		<br />
		
		<h6>下面是性别单选按钮和爱好多选按钮以及提交按钮</h6>
		<br />
		<a>请选择您的性别：</a>
		<input type="radio" name="gender"/><a>男</a>
		<input type="radio" name="gender"/><a>女</a>
		<br />
		<a>请在以下选项中选择您最喜欢的几个三国人物：</a>
		<br />
		<input type="checkbox" name="character"/><a>刘备</a>
		<input type="checkbox" name="character"/><a>关羽</a>
		<input type="checkbox" name="character"/><a>张飞</a>
		<br />
		<input type="checkbox" name="character"/><a>曹操</a>
		<input type="checkbox" name="character"/><a>曹仁</a>
		<input type="checkbox" name="character"/><a>曹洪</a>
		<br />
		<input type="checkbox" name="character"/><a>孙权</a>
		<input type="checkbox" name="character"/><a>周瑜</a>
		<input type="checkbox" name="character"/><a>鲁肃</a>
		<br />
		<br />
		<input type="submit" name="submit" value="提交" />
		<br />
		<br />
		<a>版权所有©</a>
	</body>
</html>
